    <title>Shop</title>

  <body>
    <header class="header--shop">
      <div class="header--shop-mark">
        <img src="./icons/lg (2).svg" alt="mark shop" />
      </div>
      <div class="header--shop-main">
        <div class="header--shop-btns">
          <table>
            <tr>

              <td><a href="#" class="btn btn-filter" data-filter="phone">phone LG</a></td>

              </td>
              <td><a href="#" class="btn btn-filter" data-filter="conditioner">conditioner LG</a></td>
              <td><a href="#" class="btn btn-filter" data-filter="fridge">fridge LG</a></td>
              <td><a href="#" class="btn btn-filter" data-filter="washing machine">washing machine LG</a></td>
            </tr>
          </table>
        </div>
        <div class="header--shop-footer">
          <div class="header--shop-search">
            <form class="header--shop-search-form">
              <input type="search" id="search" placeholder="search..." />
              <span class="search-input">
                <img src="./icons/search.svg" alt="search icon"
              /></span>
            </form>
          </div>
          <div class="header--shop-icon">
            <img src="/icons/cart-plus-2 (2).svg" alt="shop icon" />
            <span>0</span>
          </div>
        </div>
      </div>
    </header>
